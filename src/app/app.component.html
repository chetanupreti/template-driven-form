<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- <form (ngSubmit)="onSubmit(f)" #f="ngForm"> -->
        <form (ngSubmit)='onSubmit()' #f="ngForm">
          <!-- <form #f="ngForm"> -->
        <div 
        id="userData" 
        ngModelGroup="userData"
        #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
            type="text" 
            id="username" 
            class="form-control"
            ngModel
            name="userName"
            required
            #userName="ngModel"
            >
            <span class="help-block" *ngIf="!userName.valid && userName.touched">please enter a valid user name</span> 
          </div>
         
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
            type="email" 
            id="email" 
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel">
          </div>
          <div>
              <span class="help-block" *ngIf="!email.valid && email.touched">
                  Please enter a valid email
               </span>
          </div>
        
          
        </div>
        <div>
            <span class="help-block" *ngIf="!userData.valid && userData.touched">please enter a valid user data</span>
         </div>
        <div ngModelGroup="userSecret">
            <div  class="form-group" >
                <label for="secret">Secret Questions</label>
                <select 
                id="secret" 
                class="form-control"
                [ngModel]="defaultValue"
                name="secret"
                required
               >
                  <option value="pet">Your first Pet?</option>
                  <option value="teacher">Your first teacher?</option>
                </select>
              </div>
              <!-- <div class="form-group">
                  <label for="answer">Answer</label>
                  <input 
                  type="text"
                  id="answer"
                  class="form-control"
                  ngModel
                  name="answer"
                  required
            >
              </div> -->
              <div class="form-group">
                <textarea
                name="answer"
                class="form-control"
                rows="4"
                [(ngModel)]="answer"
                required
                >
                </textarea>
              </div>
        </div>
       
        <p>
          Your reply : {{answer}}
        </p>
       
            <div class="radio" *ngFor="let gender of genders">
                <label>
                  <input 
                 
                  type="radio"
                  name="gender"
                  [ngModel]='genders[0]'
                  [value]='gender'
                  required
                  >
                  {{gender}}
                
                </label>
            </div>
       
        <button 
        class="btn btn-primary" 
        type="submit"
        [disabled]="!f.valid"
        
        >Submit</button>
        <button 
        class="btn btn-primary" 
        style="position:relative;left:50px;"
        type="button"
        (click)="reset()"
        >
        Reset
      </button>
    </form>
    <!-- <button 
        class="btn btn-primary" 
        style="position:relative;top:20px;"
        type="submit"
        (click)="reset()"
        >
        Reset
      </button> -->
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
          <h3>User Data</h3>
          <p>UserName : {{user.userName}}</p>
          <p>Email : {{user.email}}</p>
          <p>SecretQuestion : Your first  {{user.secretQuestion}} </p>
          <p>Answer : {{user.answer}}</p>
          <p>Gender : {{user.gender}}</p>
    </div>
    
  </div>
</div>

<router-outlet>

</router-outlet>
